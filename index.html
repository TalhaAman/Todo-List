<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f09d1c6a34.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <!-- Search bar -->
      <header>
        <div>
          <h2>To do List</h2>
        </div>
        <form class="search-bar">
          <input type="text" name="search" placeholder="Search" />
        </form>
      </header>

      <!-- Adding New Todos -->
      <form class="add">
        <!-- <label for="">Add New Todo</label> -->
        <input type="text" name="add" placeholder="Add New" />
      </form>

      <!-- Todo List -->
      <ul class="todo-list">
        <li>
          <span> Welcome, Let's Get Started </span>
          <i class="far fa-trash-can delete"></i>
        </li>
        <!-- <li class="list-item">
          <span> Sample todo </span>
          <i class="far fa-trash-can delete"></i>
        </li>
        <li class="list-item">
          <span> Sample todo </span>
          <i class="far fa-trash-can delete"></i>
        </li> -->
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
